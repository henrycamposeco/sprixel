<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixForge</title>
    <style>
        :root{ --bg:#0f1115; --panel:#151922; --ink:#e6e9ef; --muted:#8892a6; --accent:#6ee7ff; --line:#202637; }
        *{ box-sizing:border-box }
        html,body,#root{ height:100% }
        body{ margin:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui, Segoe UI, Roboto }
        button,input,select{ background:#0d0f14; color:var(--ink); border:1px solid var(--line); border-radius:10px; padding:8px }
        button{ cursor:pointer }
        .layout{ display:grid; grid-template-rows:auto 1fr; height:100% }
        header{ display:flex; gap:8px; align-items:center; padding:10px 12px; border-bottom:1px solid var(--line) }
        .tabs{ display:flex; gap:6px }
        .tab{ padding:6px 10px; border-radius:999px; border:1px solid var(--line); background:#0d1117; cursor:pointer }
        .tab.active{ background:#0b2730; border-color:#11323d }
        .content{ height:100%; display:grid; grid-template-columns:320px 1fr }
        aside{ background:var(--panel); border-right:1px solid var(--line); padding:12px; overflow:auto }
        main{ overflow:auto }
        .row{ margin:10px 0 }
        label{ display:block; font-weight:600; margin:6px 0 4px }
        canvas{ image-rendering:pixelated; background:#000; max-width:100%; display:block }
        .small{ font-size:12px; color:var(--muted) }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
